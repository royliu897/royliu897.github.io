<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy R. Liu | Portfolio</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #050704; }
        canvas { display: block; cursor: crosshair; }
        #header {
            position: absolute;
            top: 40px; width: 100%; text-align: center;
            color: #f0f0f0; font-family: 'Georgia', serif; font-style: italic;
            letter-spacing: 2px; pointer-events: none;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Welcome to my webpage, click on something.</h1>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- ENGINE TUNING ---
const LEAF_COUNT = 3000;    
const HORIZON = 0.5;        
const DEAD_ZONE = 140;      // Larger dead zone
const RUN_THRESHOLD = 180;  // Very short walk zone
const DOG_SPEED_SCALAR = 0.7; // Lowered speed
const DOG_W = 32, DOG_H = 40;

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let dog = { x: 200, y: 0, vx: 0, vy: 0, row: 3, col: 0, facing: 'right', sitLock: false, targetAction: null };
let leaves = [];
let icons = [];

const assets = {
    dog: { src: 'assets/dog.png', img: new Image() },
    fallLeaf: { src: 'assets/fall_leaf.png', img: new Image() },
    springLeaf: { src: 'assets/spring_leaf.png', img: new Image() },
    car: { src: 'assets/car.png', img: new Image(), path: 'racing.html' },
    gamma: { src: 'assets/gamma.png', img: new Image(), path: 'research.html' },
    racket: { src: 'assets/racket.png', img: new Image(), path: 'tennis.html' },
    stock: { src: 'assets/stock.png', img: new Image(), path: 'finance.html' }
};

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    dog.y = canvas.height * 0.75;

    Object.keys(assets).forEach(key => assets[key].img.src = assets[key].src);

    const groundTop = canvas.height * HORIZON;
    for(let i=0; i<LEAF_COUNT; i++) {
        leaves.push({
            x: Math.random() * canvas.width,
            y: groundTop + Math.random() * (canvas.height - groundTop),
            z: 0, vz: 0, vx: 0, vy: 0,
            rotX: Math.random() * 6, rotY: Math.random() * 6,
            vrX: 0, vrY: 0,
            type: Math.random() > 0.5 ? 'fallLeaf' : 'springLeaf',
            frame: Math.floor(Math.random()*5),
            size: 20 + Math.random()*30, // Varied sizes
            waft: Math.random() * 10,
            layer: Math.random(),
            tint: 0.8 + Math.random() * 0.4 // Varied shading
        });
    }

    const ids = ['car', 'gamma', 'racket', 'stock'];
    icons = ids.map((id, i) => ({
        id, x: (i+1) * (canvas.width/5), y: groundTop + (canvas.height-groundTop)*0.4,
        rot: (Math.random()-0.5)*0.3, revealed: false, path: assets[id].path
    }));

    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('mousedown', handleClick);
    requestAnimationFrame(loop);
}

function handleClick() {
    let clickedIcon = icons.find(i => Math.hypot(mouse.x - i.x, mouse.y - i.y) < 100);
    
    // Set target action: Dog rushes to cursor before exploding
    dog.targetAction = {
        x: mouse.x,
        y: mouse.y,
        icon: clickedIcon
    };
}

function triggerSitExplosion(x, y, icon) {
    dog.sitLock = true;
    setTimeout(() => {
        dog.sitLock = false;
        dog.targetAction = null;
    }, 1200);

    const sitRadius = 140; // Approx 1.3x Dog Size
    leaves.forEach(l => {
        let d = Math.hypot(l.x - x, l.y - y);
        if (d < sitRadius) {
            let angle = Math.atan2(l.y - y, l.x - x);
            l.vx = Math.cos(angle) * 6;
            l.vy = Math.sin(angle) * 2; 
            l.vz = 4 + Math.random() * 4; // Toned down vertical
            l.vrX = (Math.random()-0.5) * 0.5;
        }
    });
    if (icon) icon.revealed = true;
    if (icon && icon.revealed && Math.hypot(dog.x - icon.x, dog.y - icon.y) < 50) {
        // Logic for actual navigation would go here if clicked again
    }
}

function loop() {
    const groundY = canvas.height * HORIZON;
    ctx.fillStyle = '#050704'; ctx.fillRect(0,0,canvas.width, groundY);
    ctx.fillStyle = '#11150d'; ctx.fillRect(0, groundY, canvas.width, canvas.height-groundY);

    // --- DOG BRAIN (REVERTED TO SCALED MOVEMENT) ---
    let targetX = dog.targetAction ? dog.targetAction.x : mouse.x;
    let targetY = dog.targetAction ? dog.targetAction.y : Math.max(groundY + 40, mouse.y);
    
    let dx = targetX - dog.x;
    let dy = targetY - dog.y;
    let dist = Math.hypot(dx, dy);
    
    // Logic for arriving at targetAction click
    if (dog.targetAction && dist < 20) {
        triggerSitExplosion(dog.targetAction.x, dog.targetAction.y, dog.targetAction.icon);
    }

    if (!dog.sitLock) {
        if (dist > DEAD_ZONE || dog.targetAction) {
            let speedMult = (dist > RUN_THRESHOLD || dog.targetAction) ? 0.05 : 0.02;
            dog.vx = dx * speedMult * DOG_SPEED_SCALAR;
            dog.vy = dy * speedMult * DOG_SPEED_SCALAR;
            dog.facing = dog.vx > 0 ? 'right' : 'left';
        } else {
            dog.vx *= 0.8; dog.vy *= 0.8;
        }
    } else { dog.vx *= 0.6; dog.vy *= 0.6; }
    
    dog.x += dog.vx; dog.y += dog.vy;

    let moving = Math.abs(dog.vx) + Math.abs(dog.vy) > 0.3;
    if (dog.sitLock || !moving) { dog.row = 3; dog.col = dog.facing === 'right' ? 0 : 2; }
    else { dog.row = 1; dog.col = (dog.facing === 'right' ? 0 : 2) + (Math.floor(Date.now()/120)%2); }

    // --- RENDERING ---
    icons.forEach(i => {
        if (!assets[i.id].img.complete) return;
        let p = 0.5 + (i.y/canvas.height);
        ctx.save(); ctx.translate(i.x, i.y); ctx.rotate(i.rot); ctx.scale(p,p);
        ctx.drawImage(assets[i.id].img, -60, -60, 120, 120);
        ctx.restore();
    });

    // Y-Sorting Dog and Leaves
    let renderList = [...leaves, { isDog: true, y: dog.y }].sort((a,b) => a.y - b.y);

    renderList.forEach(obj => {
        if (obj.isDog) {
            let p = 0.5 + (dog.y/canvas.height);
            let dW = 135 * p, dH = 160 * p;
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath(); ctx.ellipse(dog.x, dog.y+25*p, 40*p, 10*p, 0, 0, 7); ctx.fill();
            if (assets.dog.img.complete)
                ctx.drawImage(assets.dog.img, dog.col*DOG_W, dog.row*DOG_H, DOG_W, DOG_H, dog.x - dW/2, dog.y - dH*0.7, dW, dH);
            return;
        }

        let l = obj;
        let p = 0.5 + (l.y/canvas.height);

        // LEAF PHYSICS
        let dDog = Math.hypot(l.x - dog.x, l.y - (dog.y + 10)); // Offset to reduce sticking
        if (dDog < 45*p && moving && !dog.sitLock && l.layer > 0.75) {
            l.vx += dog.vx * 0.4; // More horizontal
            l.vy += dog.vy * 0.3;
            l.vz += 0.05;         // Reduced vertical
        }

        if (l.z > 0 || Math.abs(l.vx) > 0.1) {
            l.x += l.vx; l.y += l.vy; l.z += l.vz;
            l.rotX += l.vrX; l.rotY += l.vrY;

            if (l.z > 0) {
                l.vz -= 0.25; // Lighter gravity
                l.vx *= 0.96; l.vy *= 0.96;
                let drift = Math.sin(Date.now()*0.005 + l.waft);
                l.vx += drift * 0.3;
            } else {
                l.z = 0; l.vz = 0; l.vx *= 0.7; l.vy *= 0.7;
            }
            if (l.y < groundY) l.y = groundY + 5;
        }

        if (assets[l.type].img.complete) {
            ctx.save();
            ctx.translate(l.x, l.y - l.z);
            ctx.scale(p * Math.sin(l.rotX), p * Math.cos(l.rotY));
            ctx.rotate(l.rotX);
            // Shading variation
            ctx.filter = `brightness(${l.tint})`;
            ctx.drawImage(assets[l.type].img, l.frame*16, 0, 16, 16, -l.size/2, -l.size/2, l.size, l.size);
            ctx.restore();
        }
    });

    requestAnimationFrame(loop);
}

init();
</script>
</body>
</html>
