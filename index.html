<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy R. Liu | Portfolio</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #050704; }
        canvas { display: block; }
        #header {
            position: absolute;
            top: 40px; width: 100%; text-align: center;
            color: #f0f0f0; font-family: 'Georgia', serif; font-style: italic;
            letter-spacing: 2px; pointer-events: none;
            z-index: 100;
        }
        #resetBtn {
            position: absolute;
            bottom: 3%; right: 20px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            color: white; border: 1px solid rgba(255,255,255,0.3);
            font-family: sans-serif; cursor: pointer; border-radius: 4px;
            z-index: 101;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Welcome to my webpage, click on something.</h1>
</div>
<button id="resetBtn">Reset Leaves</button>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

// --- ENGINE TUNING ---
const LEAF_COUNT = 3500;    
const HORIZON_RATIO = 0.45; // 5% above the middle line
const BOTTOM_MARGIN = 0.1;  // Bottom 10% unused
const DEAD_ZONE = 100;      
const WALK_THRESHOLD = 280; 
const DOG_SPEED_SCALAR = 0.9; 
const GRAVITY = 0.39;
const DOG_W = 32, DOG_H = 40;

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let dog = { x: 200, y: 0, vx: 0, vy: 0, row: 2, col: 0, facing: 'right', sitLock: false, targetAction: null };
let leaves = [];
let icons = [];
let lastTime = 0;
let isPaused = false;

const assets = {
    dog: { src: 'assets/dog.png', img: new Image() },
    fallLeaf: { src: 'assets/fall_leaf.png', img: new Image() },
    springLeaf: { src: 'assets/spring_leaf.png', img: new Image() },
    car: { src: 'assets/car.png', img: new Image(), path: 'racing.html' },
    gamma: { src: 'assets/gamma.png', img: new Image(), path: 'research.html' },
    racket: { src: 'assets/racket.png', img: new Image(), path: 'tennis.html' },
    stock: { src: 'assets/stock.png', img: new Image(), path: 'finance.html' }
};

function initLeaves() {
    leaves = [];
    const topLimit = canvas.height * HORIZON_RATIO;
    const botLimit = canvas.height * (1 - BOTTOM_MARGIN);
    for(let i=0; i<LEAF_COUNT; i++) {
        leaves.push({
            x: Math.random() * canvas.width,
            y: topLimit + Math.random() * (botLimit - topLimit),
            z: 0, vz: 0, vx: 0, vy: 0,
            rotX: Math.random() * 6, rotY: Math.random() * 6,
            vrX: 0, vrY: 0,
            type: Math.random() > 0.5 ? 'fallLeaf' : 'springLeaf',
            frame: Math.floor(Math.random()*5),
            size: 25 + Math.random() * 60,
            waft: Math.random() * 10,
            layer: Math.random(),
            skew: (Math.random() - 0.5) * 0.1
        });
    }
}

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    dog.y = canvas.height * 0.7;

    Object.keys(assets).forEach(key => assets[key].img.src = assets[key].src);
    initLeaves();

    const topLimit = canvas.height * HORIZON_RATIO;
    const botLimit = canvas.height * (1 - BOTTOM_MARGIN);
    const ids = ['car', 'gamma', 'racket', 'stock'];
    icons = ids.map((id, i) => ({
        id, x: (i+1) * (canvas.width/5), y: topLimit + (botLimit - topLimit) * 0.4,
        rot: (Math.random()-0.5)*0.2, revealed: false, path: assets[id].path
    }));

    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    
    window.addEventListener('mousedown', e => {
        const topLimit = canvas.height * HORIZON_RATIO;
        const botLimit = canvas.height * (1 - BOTTOM_MARGIN);
        if (e.clientY < topLimit || e.clientY > botLimit) return;
        
        let clickedIcon = icons.find(i => Math.hypot(mouse.x - i.x, mouse.y - i.y) < 100);
        dog.targetAction = { x: mouse.x, y: mouse.y, icon: clickedIcon };
    });

    document.getElementById('resetBtn').addEventListener('click', e => {
        e.stopPropagation();
        initLeaves();
    });

    document.addEventListener("visibilitychange", () => {
        isPaused = document.hidden;
        if (!isPaused) lastTime = performance.now();
    });

    requestAnimationFrame(loop);
}

function triggerSitExplosion(x, y, icon) {
    dog.sitLock = true;
    
    // Webpage change logic: 0.5s after sit
    if (icon) {
        setTimeout(() => { window.location.href = icon.path; }, 500);
        icon.revealed = true;
    }

    setTimeout(() => { dog.sitLock = false; dog.targetAction = null; }, 1200);

    const sitRadius = 80; 
    leaves.forEach(l => {
        let d = Math.hypot(l.x - x, l.y - y);
        if (d < sitRadius) {
            let angle = Math.atan2(l.y - y, l.x - x);
            l.vx = Math.cos(angle) * 2; // Horizontal push 2
            l.vy = Math.sin(angle) * 1;
            l.vz = 4 + Math.random() * 4; 
            l.vrX = (Math.random()-0.5) * 0.6;
            l.layer = 1.0; // Bring to top
        }
    });
}

function loop(time) {
    if (isPaused) { requestAnimationFrame(loop); return; }
    const dt = Math.min((time - lastTime) / 16.67, 3) || 1;
    lastTime = time;
    
    const topLimit = canvas.height * HORIZON_RATIO;
    const botLimit = canvas.height * (1 - BOTTOM_MARGIN);

    ctx.fillStyle = '#050704'; ctx.fillRect(0, 0, canvas.width, topLimit);
    ctx.fillStyle = '#11150d'; ctx.fillRect(0, topLimit, canvas.width, botLimit - topLimit);
    ctx.fillStyle = '#000000'; ctx.fillRect(0, botLimit, canvas.width, canvas.height - botLimit);

    // --- DOG BRAIN ---
    let isTargetValid = mouse.y >= topLimit && mouse.y <= botLimit;
    let targetX = dog.targetAction ? dog.targetAction.x : mouse.x;
    let targetY = dog.targetAction ? dog.targetAction.y : (isTargetValid ? mouse.y : dog.y);
    
    let dx = targetX - dog.x, dy = targetY - dog.y;
    let dist = Math.hypot(dx, dy);
    
    if (dog.targetAction && dist < 20) triggerSitExplosion(dog.targetAction.x, dog.targetAction.y, dog.targetAction.icon);

    if (!dog.sitLock) {
        if (dog.targetAction) {
            let angle = Math.atan2(dy, dx);
            dog.vx = Math.cos(angle) * 9 * DOG_SPEED_SCALAR;
            dog.vy = Math.sin(angle) * 9 * DOG_SPEED_SCALAR;
        } else if (dist > DEAD_ZONE && isTargetValid) {
            let speedMult = (dist > WALK_THRESHOLD) ? 0.05 : 0.015;
            dog.vx = dx * speedMult * DOG_SPEED_SCALAR;
            dog.vy = dy * speedMult * DOG_SPEED_SCALAR;
        } else {
            dog.vx *= 0.8; dog.vy *= 0.8;
        }
    } else { dog.vx *= 0.6; dog.vy *= 0.6; }
    
    dog.x += dog.vx * dt; dog.y += dog.vy * dt;
    let moving = Math.abs(dog.vx) + Math.abs(dog.vy) > 0.4;
    
    // Animation Logic
    if (dog.sitLock) {
        dog.row = 3; dog.col = dog.facing === 'right' ? 0 : 2;
    } else if (!moving) {
        dog.row = 2; dog.col = dog.facing === 'right' ? 0 : 2; // Row 2 Stand
    } else {
        dog.facing = dog.vx > 0 ? 'right' : 'left';
        dog.row = dog.facing === 'right' ? 7 : 8; // Row 7/8 Run
        dog.col = Math.floor(Date.now() / 100) % 4;
    }

    // --- RENDER LIST ---
    let renderList = [
        ...leaves.map(l => ({ type: 'leaf', y: l.y, d: l })),
        ...icons.map(i => ({ type: 'icon', y: i.y, d: i })),
        { type: 'dog', y: dog.y }
    ].sort((a,b) => a.y - b.y);

    for (let obj of renderList) {
        let p = 0.5 + (obj.y/canvas.height);

        if (obj.type === 'leaf') {
            let l = obj.d;
            let dDog = Math.hypot(l.x - dog.x, l.y - (dog.y + 10));
            
            // Interaction: Walk clears leaves by promoting layer
            if (dDog < 50*p && moving && !dog.sitLock) {
                if (l.layer > 0.7) { // Top layer physics
                    let pushAngle = Math.atan2(l.y - dog.y, l.x - dog.x);
                    let force = (50*p - dDog) * 0.15;
                    l.vx += Math.cos(pushAngle + (Math.random()-0.5)) * force * 2.5; 
                    l.vy += Math.sin(pushAngle + (Math.random()-0.5)) * force;
                    l.vz += 0.02 + (Math.hypot(dog.vx, dog.vy) * 0.015);
                }
                // Clearing logic: undercover leaves move to top layer
                l.layer = Math.min(1.0, l.layer + 0.05); 
            }

            if (l.z > 0 || Math.abs(l.vx) > 0.1) {
                l.x += l.vx * dt; l.y += l.vy * dt; l.z += l.vz * dt;
                l.rotX += l.vrX * dt; l.rotY += l.vrY * dt;

                if (l.z > 0) {
                    l.vz -= GRAVITY * dt;
                    l.vx *= 0.95; l.vy *= 0.95;
                    // Rocking / Horizontal Waft 0.4
                    l.vx += Math.sin(Date.now()*0.005 + l.waft) * 0.4;
                    l.rotX += Math.sin(Date.now()*0.01) * 0.05; // Rocking motion
                } else {
                    l.z = 0; l.vz = 0; l.vx *= 0.6; l.vy *= 0.6;
                }

                if (l.x < 0) { l.x = 0; l.vx *= -1; }
                if (l.x > canvas.width) { l.x = canvas.width; l.vx *= -1; }
                if (l.y < topLimit) { l.y = topLimit; l.vy *= -1; }
                if (l.y > botLimit) { l.y = botLimit; l.vy *= -1; }
            }

            if (assets[l.type].img.complete) {
                let sX = p * Math.sin(l.rotX), sY = p * Math.cos(l.rotY);
                ctx.setTransform(sX, l.skew, 0, sY, l.x, l.y - l.z);
                ctx.drawImage(assets[l.type].img, l.frame*16, 0, 16, 16, -l.size/2, -l.size/2, l.size, l.size);
            }

        } else if (obj.type === 'icon') {
            let i = obj.d;
            if (assets[i.id].img.complete) {
                ctx.setTransform(p, 0, 0, p, i.x, i.y);
                ctx.rotate(i.rot);
                ctx.drawImage(assets[i.id].img, -60, -60, 120, 120);
                if (i.revealed) {
                    ctx.setTransform(1, 0, 0, 1, i.x, i.y + 80*p);
                    ctx.fillStyle = "white"; ctx.font = "italic 15px Georgia"; ctx.textAlign = "center";
                    ctx.fillText(i.id.toUpperCase(), 0, 0);
                }
            }
        } else {
            if (assets.dog.img.complete) {
                let dW = 135 * p, dH = 160 * p;
                ctx.setTransform(1, 0, 0, 1, dog.x, dog.y);
                ctx.drawImage(assets.dog.img, dog.col*DOG_W, dog.row*DOG_H, DOG_W, DOG_H, -dW/2, -dH*0.7, dW, dH);
            }
        }
        ctx.setTransform(1, 0, 0, 1, 0, 0); 
    }
    requestAnimationFrame(loop);
}
init();
</script>
</body>
</html>
